name: Valorant Coach Tests
on:
  push:
    paths:
      - 'valorant-coach/**'
  pull_request:
    paths:
      - 'valorant-coach/**'

jobs:
  test-valorant-coach:
    name: Run valorant-coach tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies for valorant-coach
        run: |
          python -m pip install --upgrade pip
          pip install -r valorant-coach/requirements.txt
      - name: Run pytest for valorant-coach
        working-directory: valorant-coach
        run: |
          pytest -q
